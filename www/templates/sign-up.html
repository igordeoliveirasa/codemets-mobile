<ion-view view-title="Registrar">
  <ion-content>

    <div class="card">
      <div class="item item-text-wrap">
        Registro.
      </div>
    </div>

    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" ng-model="item.name" placeholder="Nome">
      </label>
      <label class="item item-input">
        <input type="text" ng-model="item.surname" placeholder="Sobrenome">
      </label>
      <label class="item item-input">
        <input type="email" ng-model="item.email" placeholder="E-mail">
      </label>
      <label class="item item-input">
        <input type="password" ng-model="item.password" placeholder="Senha">
      </label>
      <label class="item item-input">
        <input type="password" ng-model="item.password_confirmation" placeholder="Confirme sua senha">
      </label>
    </div>

    <div class="padding">
      <button class="button button-block button-positive activated" ng-click="signUp()">Registrar</button>
    </div>


  </ion-content>
</ion-view>
